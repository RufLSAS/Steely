<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/Style/index_css/recoveryPass.css"/>
    <title>Восстановление</title>
</head>
<body>
    <div class="form">
        <h1 class="form-title">
            Для восстановления пароля, необходима электронная почта, либо номер телефона того аккаунта, на котором Вы утратили доступ
        </h1>
        
        <form action="#" method="post" enctype="multipart/form-data">    
        
            <div class="form-group">
                <input class="input" type="e-mail" id="email" name="e-mail" required>
                <label class="label-text" for="">Укажите электронную почту</label>
            </div>

            <hr class="line"><div class="tell__or__g-mail">Или</div><hr class="line-2">

            <div class="form-group">
                <input id="telephone" class="phone" type="tel" required>
                <label class="label-text" for="">Укажите номер телефона</label>
            </div>

            <div class="btn__autorization">
                <a href="/public/Html/index_html/steely.html" class="bn62">
                    Восстановить пароль
                </a>
            </div>

            <p class="login">Вспомнили пароль? 
                <span class="link-ease-in-out">
                    <a class="Login-link" href="/public/Html/index_html/login.html">Авторизоватся</a> </p>
                </span>
        </form>
    </div>
</body>
</html>
